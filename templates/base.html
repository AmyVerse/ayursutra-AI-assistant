<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AI Therapy Assistant{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
     /* Gradient text (kept for other uses if any) */
  .gradient-text {
    font-weight: 700;
    background: linear-gradient(90deg, #20c997, #00bcd4);
    background-size: 200% auto;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    display: inline-block;
  }
  
  /* Style for text that should be black */
  .black-text {
    color: #000; /* Dark Black color */
    -webkit-text-fill-color: #000; /* Ensure webkit browsers also show black */
  }

  /* Style to ensure the icon within gradient text retains its original color */
  .icon-original-color {
    /* Resets properties that force color to be transparent */
    color: initial; 
    -webkit-text-fill-color: initial;
    /* Ensures the icon stays aligned and visible */
    display: inline-block; 
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
  }

  /* Navbar */
  .navbar-custom {
    background: #008080;
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .navbar-custom .navbar-brand {
    color: #fff;
    font-weight: 700;
    font-size: 1.6rem;
    text-align: center;
    width: 100%;
  }

  /* Buttons */
  .btn-custom {
    background: #20c997;
    color: #fff;
    font-weight: 600;
    border-radius: 0.8rem;
    padding: 0.75rem 1.5rem;
    transition: all 0.3s ease;
  }

  .btn-custom:hover {
    background: #17a589;
    color: #fff;
  }

  .btn-outline-custom {
    border: 2px solid #20c997;
    color: #20c997;
    font-weight: 600;
    border-radius: 0.8rem;
    padding: 0.75rem 1.5rem;
    transition: all 0.3s ease;
  }

  .btn-outline-custom:hover {
    background: #20c997;
    color: #fff;
  }

  /* Cards */
  .ai-card {
    margin-top: 60px;
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 2rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #fff;
  }

  .ai-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  }

  /* Gradient text */
  .gradient-text {
    font-weight: 700;
    background: linear-gradient(90deg, #20c997, #00bcd4);
    background-size: 200% auto;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    display: inline-block;
  }
  
  /* NEW: Style for the black title (Your AI Health Assistant) */
  .black-title {
    color: #000; /* Dark Black color */
    font-weight: 700;
    font-size: 2rem; /* Ensure it's large and prominent */
    margin-bottom: 1.5rem; /* Space below the title */
  }

  /* Ensures the robot emoji within the black title retains its default color */
  .black-title .robot-icon {
    /* Resetting any text-fill properties that might affect emoji color */
    color: initial; 
    -webkit-text-fill-color: initial;
    display: inline-block; /* Helps with rendering */
  }


  /* Hello Text for index page */
  .hello-text {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(270deg, #008080, #20c997, #00bcd4, #008080);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.6px;
    line-height: 1.5;
    text-align: center;
    animation: gradientMove 6s ease infinite, fadeIn 1.2s ease-in-out;
  }

  .hello-name {
    font-size: 2rem;
    display: block;
  }

  .hello-message {
    font-size: 1.5rem;
    display: block;
    margin-top: 0.3rem;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
  {% block head %}{% endblock %}
</head>
<body>

  <nav class="navbar navbar-custom">
    <a class="navbar-brand mx-auto" href="/">AI Therapy Assistant</a>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
